<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Hiệu Sách Tương Lai</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1E3A8A, #6B21A8);
            --neon-orange: #FF5733;
            --light-bg: #FFFFFF;
            --shadow-neon: 0 0 20px rgba(107, 33, 168, 0.5);
            --text-color: #F1F5F9;
            --card-border: linear-gradient(135deg, #3B82F6, #A855F7);
        }

        body {
            background: linear-gradient(to bottom, var(--light-bg), #E0E7FF);
            font-family: 'Poppins', sans-serif;
            color: #1F2937;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: var(--primary-gradient);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-neon);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color) !important;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: all 0.3s;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            color: var(--neon-orange) !important;
        }

        /* Register Form */
        .register-container {
            background: var(--light-bg);
            border-radius: 15px;
            box-shadow: var(--shadow-neon);
            padding: 2rem;
            margin: 4rem auto;
            max-width: 400px;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--neon-orange);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }

        .btn-register {
            background: var(--neon-orange);
            border: none;
            padding: 0.75rem;
            border-radius: 25px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
            box-shadow: var(--shadow-neon);
        }

        .btn-register:hover {
            background: #F97316;
            transform: scale(1.05);
        }

        .form-link {
            color: var(--neon-orange);
            text-decoration: none;
            transition: all 0.3s;
        }

        .form-link:hover {
            color: #F97316;
        }

        /* Footer */
        footer {
            background: var(--primary-gradient);
            padding: 3rem 0;
            color: var(--text-color);
        }

        footer a {
            color: var(--text-color);
            transition: all 0.3s;
        }

        footer a:hover {
            color: var(--neon-orange);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Hiệu Sách 4.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Sách Mới</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Bán Chạy</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Giảm Giá</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
        <h2 class="text-center mb-4">Đăng Ký</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-input" placeholder="Họ và tên" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-input" placeholder="Mật khẩu" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-input" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn-register">Đăng Ký</button>
        </form>
        <p class="text-center mt-3">
            Đã có tài khoản? <a href="#" class="form-link">Đăng nhập ngay</a>
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Liên Hệ</h5>
                    <p>Email: contact@hieusach.com</p>
                    <p>Phone: 0123-456-789</p>
                </div>
                <div class="col-md-4">
                    <h5>Chính Sách</h5>
                    <a href="#">Bảo Mật</a><br>
                    <a href="#">Điều Khoản</a>
                </div>
                <div class="col-md-4">
                    <h5>Theo Dõi</h5>
                    <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
